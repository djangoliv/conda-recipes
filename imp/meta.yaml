package:
  name: imp
  version: "2.10.0"

source:
  fn: imp-2.10.0.tar.gz [not win]
  url: https://integrativemodeling.org/2.10.0/download/imp-2.10.0.tar.gz [not win]
  sha256: ddb76e7fd7eb6c7ac23e4fb6f2561aeb64bf0d372b0ef2456dd244f73f498cd3 [not win]
  fn: imp-2.10.0.zip [win]
  url: https://integrativemodeling.org/2.10.0/download/imp-2.10.0.zip [win]
  sha256: b7821ca4c479354f74412f5250620a206d4f6fa61f028ced5d38babe9de77e2e [win]
  patches:
    - imp-directories.patch [win]
    - vs2008-ice-dos.patch [win and py27]

build:
  number: 1
  detect_binary_files_with_prefix: True [not win]

requirements:
  host:
    - python {{ python }}
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python {{ python }}
    - swig
    - cgal 4.10.* [win and py27]
    - cgal 4.12.* [win and not py27]
    - cgal 4.12.* [not win]
    - eigen
    - cmake
    - boost 1.61.0.* [win and py27]
    - boost 1.67.0.* [win and not py27]
    - boost 1.67.0.* [not win]
    - hdf5 1.10.2.*
    - fftw 3.3.4.*
    - libtau 1.0.1.* [win]
    - libtau 1.0.2.* [not win]
    - gsl 1.8.* [win]
    - gsl 2.4.* [not win]
    - opencv 3.4.2.* [not win]
    - protobuf 3.6.1.* [not win]
    - opencv 3.4.1.* [win64 and not py27]
    - opencv 3.4.2.* [win32 and not py27]
    - opencv-nopython 2.4.9.* [win and py27]
    - protobuf 3.5.2.* [win and py27]
    - protobuf 3.6.1.* [win and not py27]
    - openmpi [osx]
    - mpich2 [linux]
      # For windows, need to install Microsoft MPI

  run:
    - python {{ python }}
    - cgal 4.10.* [win and py27]
    - cgal 4.12.* [win and not py27]
    - cgal 4.12.* [not win]
    - boost 1.61.0.* [win and py27]
    - boost 1.67.0.* [win and not py27]
    - libboost 1.67.0.* [not win]
    - hdf5 1.10.2.*
    - fftw 3.3.4.*
    - libtau 1.0.1.* [win]
    - libtau 1.0.2.* [not win]
    - gsl 1.8.* [win]
    - gsl 2.4.* [not win]
    - opencv 3.4.2.* [not win]
    - protobuf 3.6.1.* [not win]
    - opencv 3.4.1.* [win64 and not py27]
    - opencv 3.4.2.* [win32 and not py27]
    - opencv-nopython 2.4.9.* [win and py27]
    - protobuf 3.5.2.* [win and py27]
    - protobuf 3.6.1.* [win and not py27]
    - openmpi [osx]
    - mpich2 [linux]

test:
  # Need Eigen to test IMPConfig.cmake
  requires:
    - eigen
  # Python imports
  imports:
    - IMP
    - IMP.atom
    - IMP.cgal
    - IMP.cnmultifit
    - IMP.em2d
    - IMP.npc
    - IMP.npctransport
    - IMP.rmf
    - IMP.mpi
    - IMP.spb
    - RMF
  # Command line tools
  commands:
    - cnmultifit --help
    - foxs --help
    - spb_test_score --help

about:
  home: https://integrativemodeling.org
  license: LGPL/GPL
  summary: "The Integrative Modeling Platform"
  description: >
    IMP's broad goal is to contribute to a comprehensive structural
    characterization of biomolecules ranging in size and complexity from small
    peptides to large macromolecular assemblies, by integrating data from
    diverse biochemical and biophysical experiments. IMP provides an open
    source C++ and Python toolbox for solving complex modeling problems, and a
    number of applications for tackling some common problems in a user-friendly
    way. IMP can also be used from the
    [Chimera](http://www.cgl.ucsf.edu/chimera/) molecular modeling system,
    or via one of several web applications.

    See [the IMP website](https://integrativemodeling.org/) for more details.

    If you have problems with this conda package, please
    [open an issue](https://github.com/salilab/conda-recipes/issues).
