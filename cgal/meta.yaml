    - python [win]
    - cmake [not osx and not win]
    - cmake-mac [osx or win]
    - boost 1.60.0 [win]
    - boost-mac 1.57.0 [osx]
    - boost 1.57.0 [not osx and not win]
    - gmp
    - mpfr
    - zlib
  run:
    - boost 1.60.0 [win]
    - boost-mac 1.57.0 [osx]
    - boost 1.57.0 [not osx and not win]
    - gmp
    - mpfr
    - zlib


about:
